<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<script type="text/javascript" src="vendor/jQuery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="../v1/plugins.js"></script>
		<script type="text/javascript" src="../v1/plugins-ui.js"></script>
		<link rel="stylesheet" href="resources/css/app.css">
		<link rel="stylesheet" href="resources/css/add.css">
		<link rel="stylesheet" href="resources/css/plugins.css">
		<link rel="stylesheet" href="vendor/pickr/monolith.min.css">
		<script type="text/javascript" src="scripts/code.js"></script>
		<script type="text/javascript" src="vendor/Fuse/dist/fuse.min.js"></script>
		<script type="text/javascript" src="vendor/Circum/packages/circum-icon-core/iconList.js"></script>
		<script type="text/javascript" src="vendor/pickr/pickr.min.js"></script>
    </head>
    <body>
		<div class="box" style="height: 394px">
			<div class="menu-panel">
				<div class="search">
					<input type="text" id="search-input" class="form-control" placeholder="Найти">
				</div>
			</div>
			<div class="content-panel">

				<div id="Panel" class="settings-panel active">
					<div class="inner-content">
						<div class="content">
						</div>
					</div>
				</div>
			
				<div id="Preview" class="settings-panel">
					<div class="inner-content" style="height: 345px;">
						<div class="content">
							<div class="icon-preview-container">
							</div>
							
							<table class="spec" align="center">
								<tr>
									<td><strong>Имя:</strong></td>
									<td><span id="icon-name"></td>
								</tr>
								<tr>
									<td><strong>Тип:</strong></td>
									<td><span id="icon-style"></td>
								</tr>
								<tr>
									<td><strong>Тэги:</strong></td>
									<td><span id="icon-tags"></td>
								</tr>
								<tr>
									<td><strong>Цвет:</strong></td>
									<td>
										<div id="style-line" style="display: none">
											<button id="icon" class="color-picker default-color" title="Основной цвет"></button>
										</div>
										<div id="style-monochrome" style="display: none">
											<button id="uim-primary" class="color-picker" style="background-color: #4169e1" title="Основной цвет"></button>
											<button id="uim-secondary" class="color-picker" style="background-color: #dde4fa" title="Дополнительный цвет #1"></button>
											<button id="uim-tertiary" class="color-picker" style="background-color: #aaaaaa" title="Дополнительный цвет #2"></button>
											<button id="uim-quaternary" class="color-picker" style="background-color: #dddddd" title="Дополнительный цвет #3"></button>
										</div>
										<div id="style-custom" style="display: none">недоступно для этого типа</div>
									</td>
								</tr>
							</table>
							
						</div>
					</div>
					<div class="footer right">
						<button id="insert-button" class="btn normal dlg-btn">Вставить</button>
					</div>
				</div>
				
			</div>
		</div>
    </body>
</html>
